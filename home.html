.shadow-pop-bl {
	animation: shadow-pop-bl 0.5s cubic-bezier(0.470, 0.000, 0.745, 0.715) both;
}
 @keyframes shadow-pop-bl {
  0% {
    box-shadow: 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e;
    transform: translateX(0) translateY(0);
  }
  100% {
    box-shadow: -1px 1px #3e3e3e, -2px 2px #3e3e3e, -3px 3px #3e3e3e, -4px 4px #3e3e3e, -5px 5px #3e3e3e, -6px 6px #3e3e3e, -7px 7px #3e3e3e, -8px 8px #3e3e3e;
    transform: translateX(8px) translateY(-8px);
  }
}

.container {

.slider {
  overflow: hidden;
  width: 100vw;
  height: 100vh;
  position: relative;
  z-index: 1;
}

 .slider .slide {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  animation: slide 10s infinite;
}

@keyframes slide {
 0%, 15%, 100% {
   transform: translateX(0);
   animation-timing-function: ease;
 }
 20% {
   transform: translateX(-100%);
   animation-timing-function: step-end;
 }
 95% {
   transform: translateX(100%);
   animation-timing-function: ease;
 }
    }

        passengersContainer.appendChild(passengerDiv);

    function calculateTotalPrice() {
        document.getElementById("total-price-btn").disabled = false;
    }

    function showTotalPrice() {
        var selectedClass = document.querySelector('input[name="flightClass"]:checked');
        if (!selectedClass) {
            showAlert("Please select Economy or Business class.");
            return;
        }
        selectedClass = selectedClass.value;

        var totalPrice = 0;

        // Retrieve the selected flight price from the flight box
        var selectedFlightPrice = parseFloat(document.querySelector('.flight-box.selected .price').textContent.replace(" INR", ""));

        if (selectedClass === "economy") {
            totalPrice = selectedFlightPrice;
        } else if (selectedClass === "business") {
            totalPrice = selectedFlightPrice + 10000; // Add 10,000 for business class
        }

        var totalDiv = document.createElement("div");
        totalDiv.textContent = "Total Price for " + totalPassengers + " Passenger(s) in " + selectedClass + " class: " + totalPrice + " INR";
        totalDiv.id = "total-price"; // Add an ID to the total price div
        document.getElementById("flights-list").appendChild(totalDiv);
    }

        var alertDiv = document.createElement("div");
        alertDiv.textContent = message;
        alertDiv.style.color = "red";
        alertDiv.style.fontWeight = "bold";
        alertDiv.style.textAlign = "center";
        document.body.appendChild(alertDiv);
        setTimeout(function() {
