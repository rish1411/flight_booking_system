<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meal Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
            text-size-adjust: 20px;
            background-image: url("/Users/indumadireddy/Downloads/flight details/bg.png");
            background-size: 1700px;
            mask-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
        
        .container {
            margin-top: 100px;
        }
        
        button {
            padding: 20px 40px;
            font-size: 20px;
            cursor: pointer;
            display: block;
            margin: 10px auto;
        }
        
        #result {
            margin-top: 20px;
        }
        .submit-btn{
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 20%; /* Adjust button width to fit within container */
            margin-top: 10px; /* Add some margin on top */
            margin-left: 250px;
            margin-right: 200px ;
            /* to make sure margin auto works */
            /* Clearing any previous positioning */
            bottom: auto;
            left: auto;
            transform: none;
        }
        
        .button:hover {
            background-color: #45a049;
        }
        
        .footer {
            color: white;
            text-size-adjust: 30px;
            padding-bottom: 52px;
            padding-top: 700px;
        }
        
        .dark {
            --body-bg: hsl(0, 27%, 94%);
            --box-bg: #151515;
            --box-border-color: #d8d5d5;
            --txt-color: #d2d2d2;
        }
        
        .links {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .links a {
            color: #070707;
            text-decoration: none;
            font-size: 13px;
            line-height: 18px;
            margin: 0 8px 12px 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Would you like to add a meal: </h1>
    <button id="chickenBtn" onclick="selectMeal('Chicken', 10, 'chickenBtn')">Chicken (1000)</button>
    <button id="beefBtn" onclick="selectMeal('Beef', 12, 'beefBtn')">Beef (1200)</button>
    <button id="fishBtn" onclick="selectMeal('Fish', 15, 'fishBtn')">Fish (1500)</button>
    <button id="vegetarianBtn" onclick="selectMeal('Vegetarian', 8, 'vegetarianBtn')">Vegetarian (800)</button>
    <button id="noneBtn" onclick="selectMeal('None', 0, 'noneBtn')">None(0)</button>

    <!-- Example of adding a new option -->
    <!-- <button id="newOptionBtn" onclick="selectMeal('New Option', 20, 'newOptionBtn')">New Option (2000)</button> -->

    <div>
        <h3>Total Price: <span id="totalPrice">0</span></h3>
    </div>
    <div id="result"></div>
</div>
<div>
    <button type="button" class="submit-btn" onclick="">Submit</button>
</div>
<footer>
    <div class="footer">
        <div class="links">
            <a href="about.html">About</a>
            <a href="jobs.html">Jobs</a>
            <a href="help.html">Help</a>
            <a href="#" id="darkmode-toggle">Darkmode</a>
        </div>
    </div>
</footer>
<script>
    let totalPrice = 0;

    function selectMeal(meal, price, buttonId) {
        totalPrice += price;
        document.getElementById('totalPrice').innerHTML = totalPrice.toFixed(2);
        document.getElementById('result').innerHTML = `You selected ${meal}. Total price updated.`;
        
        // Disable all buttons if "None" is selected
        if (meal === 'None') {
            const buttons = document.querySelectorAll('.container button');
            buttons.forEach(button => {
                button.disabled = true;
            });
        } else {
            document.getElementById(buttonId).disabled = true; // Disable the button after selection
        }
    }
</script>

</body>
</html>
