<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meal Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
            text-size-adjust: 20px;
           
            background-image: url("/Users/indumadireddy/Downloads/flight details/bg.png");
            background-size: 1700px;
             mask-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
}
        
        
        .container {
            margin-top: 300px;
        }
        
        button {
            padding: 30px 40px;
            font-size: 20px;
            cursor: pointer;
        }
        
        #result {
            margin-top: 20px;
        }
        .submit-btn{
            background-color: #4CAF50;
    color: white;
    padding: 15px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 20%; /* Adjust button width to fit within container */
    margin-top: 10px; /* Add some margin on top */
    margin-left: 250px;
    margin-right: 200px ;
     /* to make sure margin auto works */

    /* Clearing any previous positioning */
    bottom: auto;
    left: auto;
    transform: none;

}
.button:hover {
    background-color: #45a049;
}
.footer {
color: white;
text-size-adjust: 30px;
  padding-bottom: 52px;
  padding-top: 700px;
}
.dark {
  --body-bg: hsl(0, 27%, 94%);
  --box-bg: #151515;
  --box-border-color: #d8d5d5;
  --txt-color: #d2d2d2;
}
.links {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
}

.links a {
color: #070707;
  text-decoration: none;
  font-size: 13px;
  line-height: 18px;
  margin: 0 8px 12px 8px;
}
    </style>
</head>
<body>

<div class="container">
    <h1>Would you like to add a meal: </h1>
    <button onclick="selectMeal('Chicken', 10)">Chicken (1000)</button>
    <button onclick="selectMeal('Beef', 12)">Beef (1200)</button>
    <button onclick="selectMeal('Fish', 15)">Fish (1500)</button>
    <button onclick="selectMeal('Vegetarian', 8)">Vegetarian (800)</button>
    
    <button onclick="selectMeal('none', 0)">None(0)</button>

    <div>
        <h3>Total Price: <span id="totalPrice">0</span></h3>
    </div>
    <div id="result"></div>
</div>
<div>
    <button type="button" class="submit-btn" onclick="">Submit</button>
    </div>
    <footer>
        <div class="footer">
          <div class="links">
              <a href="about.html">About</a>
              <a href="jobs.html">Jobs</a>
              <a href="help.html">Help</a>
              <a href="#" id="darkmode-toggle">Darkmode</a>
          </div>
      </div>
      </footer>
<script>
    let totalPrice = 0;

    function selectMeal(meal, price) {
        totalPrice += price;
        document.getElementById('totalPrice').innerHTML = totalPrice.toFixed(2);
        document.getElementById('result').innerHTML = `You selected ${meal}. Total price updated.`;
    }
</script>

</body>
</html>
