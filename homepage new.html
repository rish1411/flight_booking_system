    <script>
        var totalPassengers = 1; // Initial number of passengers

        function addPassenger() {
            totalPassengers++;
            var passengersContainer = document.getElementById("passengers-info");
            var passengerDiv = document.createElement("div");
            passengerDiv.classList.add("passenger");
            passengerDiv.innerHTML = `
    <input type="text" name="passengerName${totalPassengers}" placeholder="Passenger Name">
    <select name="passengerAge${totalPassengers}">
        <option value="15">15+</option>
        <option value="14">14-</option>
    </select>
`;
passengersContainer.appendChild(passengerDiv);
        }

        function searchFlights() {
            var from = document.getElementById("from").value;
            var to = document.getElementById("to").value;
            var date = document.getElementById("date").value;

            // Resetting total price for each search
            var totalPrice = 0;

            var flights = [
                { company: "Air India", price: 5000, time: "09:00 AM" },
                { company: "IndiGo", price: 5500, time: "10:00 AM" },
                { company: "SpiceJet", price: 4800, time: "11:00 AM" },
                { company: "Vistara", price: 6000, time: "12:00 PM" },
                { company: "GoAir", price: 5200, time: "01:00 PM" },
                { company: "AirAsia", price: 5300, time: "02:00 PM" },
                { company: "Jet Airways", price: 6500, time: "03:00 PM" },
                { company: "Air India", price: 5200, time: "04:00 PM" },
                { company: "IndiGo", price: 5800, time: "05:00 PM" },
                { company: "SpiceJet", price: 5000, time: "06:00 PM" }
            ];

            var flightsList = document.getElementById("flights-list");
            flightsList.innerHTML = '';

            flights.forEach(function(flight) {
                var flightBox = document.createElement("div");
                flightBox.classList.add("flight-box");

                var flightInfo = document.createElement("div");
                flightInfo.classList.add("flight-info");

                var company = document.createElement("p");
                company.textContent = "Company: " + flight.company;

                var price = document.createElement("p");
                var passengerPrice = flight.price;
                for (var i = 1; i <= totalPassengers; i++) {
                    var passengerAge = document.getElementsByName("passengerAge" + i)[0].value;
                    if (passengerAge < 15) {
                        passengerPrice /= 2; // If passenger age is less than 15, half the price
                    }
                }
                totalPrice += passengerPrice;
                price.textContent = "Price per Ticket: " + passengerPrice + " INR";

                var time = document.createElement("p");
                time.textContent = "Time: " + flight.time;

                flightInfo.appendChild(company);
                flightInfo.appendChild(price);
                flightInfo.appendChild(time);

                flightBox.appendChild(flightInfo);

                flightsList.appendChild(flightBox);
            });

            
            var totalDiv = document.createElement("div");
            totalDiv.textContent = "Total Price for " + totalPassengers + " Passenger(s): " + totalPrice + " INR";
            flightsList.appendChild(totalDiv);
        }
    </script>
