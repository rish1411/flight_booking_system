<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login/Signup Page</title>
<style>
body {
  background-color:rgb(24, 23, 23) ;
    font-family: Arial, sans-serif;
    
    text-align: center;
  }
  .check-in{
    color: white;
  }
  .site-name 
    {
    display: inline-block; /* Ensures the container takes up only as much space as necessary */
    overflow: hidden; /* Prevents any content overflow */
    border-radius: 20px;
}

.site-name img {
    display: block; /* Ensures the image behaves like a block element */
    max-width: 100%; /* Makes sure the image does not exceed the width of its container */
    height: 15%; /* Allows the image to maintain its aspect ratio */
    border: none; /* Removes any border around the image */
    border-bottom: 2px solid #ccc;
    position: absolute;
      top: 0;
      left: 0;
      margin: 0;
      border-radius: 300px;
      
}
.shadow-pop-bl {
	animation: shadow-pop-bl 0.5s cubic-bezier(0.470, 0.000, 0.745, 0.715) both;
}
 @keyframes shadow-pop-bl {
  0% {
    box-shadow: 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e;
    transform: translateX(0) translateY(0);
  }
  100% {
    box-shadow: -1px 1px #3e3e3e, -2px 2px #3e3e3e, -3px 3px #3e3e3e, -4px 4px #3e3e3e, -5px 5px #3e3e3e, -6px 6px #3e3e3e, -7px 7px #3e3e3e, -8px 8px #3e3e3e;
    transform: translateX(8px) translateY(-8px);
  }
}

.text-focus-in {
	animation: text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
}
 @keyframes text-focus-in {
  0% {
    filter: blur(12px);
    opacity: 0;
  }
  100% {
    filter: blur(0px);
    opacity: 1;
  }
}


.text
{
  text-align: left; /* Align text to the left */
  max-width: 600px; /* Limit the width of the container */
  padding: 20px;
  margin: 20px auto;
  line-height: 1.5; /* Set the line height to 1.5 */
  position: absolute;
  top: 150px;
  left: 150px;
  margin: 0;
  border-radius: 300px;
}


.text p {
  
  color: white; /* Set text color to white */
  font-family: fantasy;
  font-style: oblique;
  font-size: 25px; /* Set font size */
  line-height: 1.5; /* Set line height for better readability */
}

  .container {
  
  margin-left: 20px;
  position: absolute;
      top: 150px;
      right: 200px ;
      margin: 0;
      border-radius: 300px;
   
  max-width: 300px;

}
  #signup-form {
    margin: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    
  }
  
  input[type="text"],
  input[type="password"] {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  
  button {
    width: 100%;
    padding: 10px;
    background-color: #008CBA;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  button:hover {
    opacity: 0.8;
  }
  .form-footer {

  margin-top: 10px;
}

.form-footer p {
  color:white;
  font-size: 0.9em;
}

.form-footer a {
  text-decoration: none;
  color: #008CBA;
}

.form-footer a:hover {
  text-decoration: underline;
}
.footer {
  color: white;
    padding-bottom: 52px;
    padding-top: 700px;
}
.dark {
    --body-bg: hsl(0, 27%, 94%);
    --box-bg: #151515;
    --box-border-color: #d8d5d5;
    --txt-color: #d2d2d2;
}
.links {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
}

.links a {
    text-decoration: none;
    font-size: 13px;
    line-height: 18px;
    margin: 0 8px 12px 8px;
}
  </style>
  </head>
  <body>
    <div class="site-name">
      <a href="pop.html">
      <img class="shadow-pop-bl" src="/Users/anubhav/Downloads/FlyEase.png" width=300px height="100px">
      </a>
    </div>
  <!-- Login Form -->

  <div class="text">
    
      <p class="text-focus-in">Welcome to FlyEase!!! <br>First time here?<br>
        Well don't waste any time and sign up for an easy flying experience<br>
      Get ready to be blown away with our numerous offers and mind-blowing deals<br>
    we would be glad to check you in!! </p>
    </div>
  <div class="container">
    <div id="signup-form">
      <h2 class="check-in" > Sign Up Now</h2>
      <form id="signup">
        <input type="text" id="signup-username" placeholder="Create Username" required minlength="6">
        <input type="password" id="signup-password" placeholder="Set Password" required minlength="8">
        <button type="submit">Signup</button>
      </form>
      <div class="form-footer">
        <p>Already have an account? <a href="home.html">Login</a></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("signup").addEventListener("submit", function(event){
      event.preventDefault();
      var username = document.getElementById("signup-username").value;
      var password = document.getElementById("signup-password").value;
      if(username && password){
        alert("Signup successful! Welcome, " + username);
        // Redirect to homepage
        window.location.href = "home.html";
      } else {
        alert("Please fill in all fields");
      }
    });
  </script>
  </body>
</html>
